services:
  - type: web
    name: sui-studio-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://sui-studio.vercel.app
      - key: SUI_NETWORK
        value: testnet
      - key: SUI_RPC_URL
        value: https://fullnode.testnet.sui.io:443
